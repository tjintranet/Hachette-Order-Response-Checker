<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hachette Order Response Checker</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-available { background-color: #d4edda; }
        .result-unavailable { background-color: #f8d7da; }
        .response-ir { 
            background-color: #dc3545 !important; 
            color: white !important; 
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1>Hachette Order Response Checker</h1>
        
        <div class="row mt-4">
            <div class="col-md-8">
                <form id="upload-form" class="mb-4">
                    <div class="mb-3">
                        <label for="file-upload" class="form-label">Upload Response File:</label>
                        <input type="file" class="form-control" id="file-upload" 
                            accept=".csv,.xlsx,.xls,.ppr" required>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" id="process-button" class="btn btn-primary">Process</button>
                        <button type="button" class="btn btn-secondary" id="clear-button">Clear</button>
                        <button type="button" class="btn btn-success" id="download-button" disabled>
                            Download Results
                        </button>
                        <button type="button" class="btn btn-info" id="copy-selected" disabled>
                            Copy Selected
                        </button>
                    </div>
                </form>

                <div class="mt-4">
                    <h2>Results</h2>
                    <div id="results-table" class="table-responsive"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
